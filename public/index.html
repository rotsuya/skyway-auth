<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication Sample</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script>
        $('document').ready(function() {
            $('#get-btn').click(function() {
                $.post('./authenticate',
                    {
                        peerId: $('#peerId').val(),
                        sessionToken: '4CXS0f19nvMJBYK05o3toTWtZF5Lfd2t6Ikr2lID'
                    }, function(credential) {
                        $('#result').text(JSON.stringify(credential, null, 2));

                        // use the credential to create new Peer() here.
                        var peer = new Peer($('#peerId').val(), {
                            key: $('#apikey').val(),
                            credential: credential
                        });

                        peer.on('open', function() {
                            console.log(peer.id);
                            setTimeout(function() {
                                peer.disconnect();
                            }, 1000);
                        });

                        peer.on('error', function(e) {
                            console.error(e);
                            alert('Signaling server returned error');
                        });
                    }
                ).fail(function(e) {
                    console.error(e);
                    alert('Auth server returned error');
                });
            });
        });
    </script>
    <style>
        #apikey {
            font-family: monospace;
        }
    </style>
</head>
<body>
<input type="text" id="apikey" placeholder="API Key" size="36">
<input type="text" id="peerId" placeholder="Peer ID" size="16">
<input type="button" id="get-btn" value="Get Credential">
<pre id="result"></pre>
</body>
</html>
